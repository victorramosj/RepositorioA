<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha página Inicial</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilo.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Meu Site</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item ">
            <a class="nav-link" href="\"> Início <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="\contato">Contato</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="\sobrenos">Sobre nós</a>
          </li>
          <li class="nav-item ">
            <a class="nav-link" href="\loja">Loja</a>
          </li>
          <li class="nav-item  active">
            <a class="nav-link" href="\operacoes"> Operações</a>
          </li> 
           
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
      </div>
    </nav>
    <h1>Escolha a operação e insira os números</h1>
    
    <form action="/operacoes" method="POST">
        <label for="n1">Número 1:</label>
        <input type="number" name="n1" id="n1" required><br><br>
        
        <label for="n2">Número 2:</label>
        <input type="number" name="n2" id="n2" required><br><br>
        
        <label for="operacao">Operação:</label>
        <select name="operacao" id="operacao" required>
            <option value="soma">Soma</option>
            <option value="subtracao">Subtração</option>
            <option value="multiplicacao">Multiplicação</option>
            <option value="divisao">Divisão</option>
        </select><br><br>
        
        <button type="submit">Calcular</button>
    </form>

    {% if resultado is not none %}
        <h2>Resultado:</h2>
        <p>{{ resultado }}</p>
    {% endif %}
    <footer class="bg-dark text-white py-4 mt-5">
      <div class="container">
          <div class="row">
              <div class="col-md-6">
                  <p>&copy; 2024 Meu Site - Todos os direitos reservados.</p>
              </div>
              <div class="col-md-6 text-md-right">
                  <ul class="list-unstyled">
                      <li><a href="#" class="text-white">Sobre</a></li>
                      <li><a href="#" class="text-white">Contato</a></li>
                      <li><a href="#" class="text-white">Política de Privacidade</a></li>
                  </ul>
              </div>
          </div>
      </div>
  </footer>
  </body>

</html>
