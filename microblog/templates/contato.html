    <p>
      E-mail: fulanodetal@gmail.com<br>
      Telefone: {{ tel}}
    </p>
    <div class="container mt-5">
      <div class="row justify-content-center">
          <div class="col-md-8 col-lg-6 col-xl-4 form-container">
              <h1 class="text-center">Formulário de Contato</h1>
              <form action="/enviar-mensagem" method="POST">
                  <!-- Nome -->
                  <div class="form-group">
                      <label for="nome">Nome</label>
                      <input type="text" class="form-control" id="nome" name="nome" required>
                  </div>
                  
                  <!-- Telefone -->
                  <div class="form-group">
                      <label for="telefone">Telefone</label>
                      <input type="tel" class="form-control" id="telefone" name="telefone" 
                             pattern="\([0-9]{2}\) [0-9]{4}-[0-9]{4}" placeholder="(XX) XXXX-XXXX" required>
                  </div>
                  
                  <!-- E-mail -->
                  <div class="form-group">
                      <label for="email">E-mail</label>
                      <input type="email" class="form-control" id="email" name="email" required>
                  </div>
                  
                  <!-- Mensagem -->
                  <div class="form-group">
                      <label for="mensagem">Mensagem</label>
                      <textarea class="form-control" id="mensagem" name="mensagem" rows="4" required></textarea>
                  </div>
                  
                  <!-- Botão de envio -->
                  <button type="submit" class="btn btn-success btn-block">Enviar</button>
              </form>
          </div>
      </div>
  </div>

  <!-- Link para o JS do Bootstrap (Para funcionalidades adicionais, como o modal) -->
